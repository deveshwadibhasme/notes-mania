<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Konichiwa</title>
    <link rel='stylesheet' href='style.css'>
    <script src='https://kit.fontawesome.com/0f0486bb75.js' crossorigin='anonymous'></script>
    <script src='/script.js' defer></script>
</head>

<body>
    <div class="full-page-container">
        <header>
            <div class="logo">
                <img src="/images/notes-illustration-3d-free-png.webp" alt="notes-img">
                <span>Notes Mania</span>
            </div>
            <nav>
                <a href="/">Home</a>
                <a href="/notes/">Notes</a>
                <a href="/class/">Class</a>
                <a href="/upload-notes/">Upload Notes</a>
            </nav>
        </header>
        <marquee behavior="smooth" direction="left">Website Deveploment not completed yet</marquee>
        <div class="profile-container">
            <div class="user-dashboard">
                <div class="user-profile">
                    <!-- <img src="/images/user-profile-pic.png" alt="user-img"> -->
                    <h2>User name</h2>
                    <p>Student</p>
                </div>
                <div class="user-stats">
                    <div class="stat">
                        <h3>3</h3>
                        <p>Notes Uploaded</p>
                    </div>
                    <div class="stat">
                        <h3>10</h3>
                        <p>Notes Downloaded</p>
                    </div>
                </div>
            </div>
            <div class="user-notes">
                
            </div>
        </div>
    </div>
</body>

</html>
